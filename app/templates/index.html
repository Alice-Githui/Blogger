{% extends 'base.html' %}

<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>{{title}}</title>
        {% else %}
        <title>Welcome to this blog app</title>
        {% endif %}
    </head>
    <body>
        {% block content %}

        <h4>Quote</h4>
        <p><strong>Quote of the day: {{quotes.author}}</strong></p>

        <p>{{quotes.quote}}</p>
        {% endblock %}
    </body>
</html>
