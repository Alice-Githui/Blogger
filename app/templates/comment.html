{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3>{{post.title}}</h3>
            <p>{{post.blog}}</p>
        </div>
        <div class="col-md-6">
            {{wtf.quick_form(commentform)}}
            {% for comment in all_comments %}
            <ul>
                <li>
                    {{comment.comment}}
                    <div><a href="{{url_for('main.delete_comment', comment_id=comment.id)}}">Delete Comment</a></div>
                </li>
            </ul> 
            {% endfor %}        

        </div>
    </div>
</div>

{% endblock %}
